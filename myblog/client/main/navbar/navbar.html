<template name="navbar">
    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{pathFor 'home'}}">Project name</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            {{#if currentUser}}
                                <li><a href="{{pathFor 'posts'}}">Posts</a></li>
                                <li><a href="{{pathFor 'upload'}}">Upload</a></li>
                            {{/if}}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {{#if currentUser}}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}}&nbsp;<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" class="logout">Logout</a></li>
                                    </ul>
                                </li>
                            {{else}}
                                <li><a href="{{pathFor route='register'}}">Register</a></li>
                                <li><a href="{{pathFor route='login'}}">Sign In</a></li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>
</template>
